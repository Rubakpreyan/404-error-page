<!DOCTYPE html>
<html lang="en" class="relative min-h-full">

<head>
  <meta charset="UTF-8" />

  <link rel="icon" href="./img/devchallenges.png">
  <link rel="stylesheet" type="text/css" href="./css/main.css" />

  <title>404|error</title>

<body>

      <div class="flex flex-col">

        <div class="mt-10">
          <button

            Back to Homepage
          </button>
        </div>
      </div>
    </div>
  </div>

  <div class="absolute inset-x-0 w-full bottom-3">
    <footer class="text-center">
      <a class="text-sm md:text-lg text-gray-400 font-mono tracking-wide" href="https://github.com/Rubakpreyan"
        target="_blank">
        Anonymous@DevChallenges.io</a>
